ywc.xsl.memcached=false
ywc.xsl.verbose_logging=false
ywc.xsl.request_caching=false

#ywc.xsl.delim.header=---YWC---
#ywc.xsl.delim.outer=_-_YWC_-_
#ywc.xsl.delim.inner=-_-YWC-_-
