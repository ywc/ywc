ywc.backend.d.ingest_media=false
ywc.backend.d.uri_cache=false
ywc.backend.d.xml_generate=true
ywc.backend.d.ldap_import=false
ywc.backend.d.test_mail=false

#ywc.media.storage_method=local, aws
ywc.media.storage_method=local
ywc.media.database_method=ywc
ywc.media.size.thmb=512
ywc.media.size.work=2048
ywc.media.quality.png=80.0
ywc.media.quality.jpeg=60.0
ywc.media.png.toggle=true
ywc.media.ingest_non_images=false
ywc.media.limit.upload=31457280
ywc.media.limit.synchronous_ingest=5242880

