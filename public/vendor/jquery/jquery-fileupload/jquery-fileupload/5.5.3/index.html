<html lang="en">

<meta charset="utf-8">

<link rel="stylesheet" href="/lib/ywc/1.0/css/core.css" />

<link rel="stylesheet" href="jquery.fileupload-ui.css">

<body>



<!--[if lt IE 7]>
<style type="text/css">
.topbar { position:absolute; }
.topbar ul, .topbar .container { padding-top:10px; }
.topbar li { display:inline; margin-right:10px; }
.topbar a:hover { color:#fff; }
.span16 { display:inline; float:left; margin-left:20px; }
input { display:inline; width:auto; }
</style>

<div class="ui-widget-header ywc-fileupload" style="top:100px;left:100px;width:620px;border:solid 1px black;">

	<form id="fileupload" class="ywc-fileupload" action="/bws/upload" method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="span16 fileupload-buttonbar">
                <span class="btn success fileinput-button">
                    <span>Add Files...</span>
                    <input type="file" name="files[]" multiple="multiple" />
                </span>
                <!--<button type="submit" class="btn primary start">Start Upload</button>-->
                <button type="reset" class="btn info cancel">Cancel Upload</button>
                <button type="button" class="btn danger delete">Clear List</button>
                <input type="checkbox" class="toggle" checked="checked" style="display:none;" />
	            <div class="progressbar fileupload-progressbar"><div style="width:0%;"></div></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="span16">
                <table class="zebra-striped"><tbody class="files"></tbody></table>
            </div>
        </div>
    </form>

</div>


<script id="template-upload" type="text/html">
{% for (var i=0, files=o.files, l=files.length, file=files[0]; i<l; file=files[++i]) { %}
    <tr class="template-upload fade">
        <td class="preview"><span class="fade"></span></td>
        <td class="name">{%=file.name%}</td>
        <td class="size">{%=o.formatFileSize(file.size)%}</td>
        {% if (file.error) { %}
            <td class="error" colspan="2"><span class="label important">Error</span> {%=fileUploadErrors[file.error] || file.error%}</td>
        {% } else if (o.files.valid && !i) { %}
            <td class="progress"><div class="progressbar"><div style="width:0%;"></div></div></td>
            <td class="start">{% if (!o.options.autoUpload) { %}<button class="btn primary">Start</button>{% } %}</td>
        {% } else { %}
            <td colspan="2"></td>
        {% } %}
        <td class="cancel">{% if (!i) { %}<button class="btn info">Cancel</button>{% } %}</td>
    </tr>
{% } %}
</script>
<script id="template-download" type="text/html">
{% for (var i=0, files=o.files, l=files.length, file=files[0]; i<l; file=files[++i]) { %}
    <tr class="template-download fade">
        {% if (file.error) { %}
            <td></td>
            <td class="name">{%=file.name%}</td>
            <td class="size">{%=o.formatFileSize(file.size)%}</td>
            <td class="error" colspan="2"><span class="label important">Error</span> {%=fileUploadErrors[file.error] || file.error%}</td>
        {% } else { %}
            <td class="preview">{% if (file.thumbnail_url) { %}
                <a href="{%=file.url%}" title="{%=file.name%}" rel="gallery"><img src="{%=file.thumbnail_url%}"></a>
            {% } %}</td>
            <td class="name">
                <a href="{%=file.url%}" title="{%=file.name%}" rel="{%=file.thumbnail_url&&'gallery'%}">{%=file.name%}</a>
            </td>
            <td class="size">{%=o.formatFileSize(file.size)%}</td>
            <td colspan="2"></td>
        {% } %}
        <td class="delete">
            <button class="btn danger" data-type="{%=file.delete_type%}" data-url="{%=file.delete_url%}">Remove</button>
            <input type="checkbox" name="delete" value="1" checked="checked" style="display:none;" />
        </td>
    </tr>
{% } %}
</script>

<script src="../../../jquery/1.6.2/jquery.min.js"></script>
<script src="../../../jquery-ui/jquery-ui/1.8.16/jquery-ui.min.js"></script>
<script src="../../jquery-tmpl/1.0/jquery-tmpl.min.js"></script>
<script src="../../javascript-load-image/1.0/load-image.min.js"></script>
<!-- Bootstrap Modal and Image Gallery are not required, but included for the demo -->
<!--<script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-modal.min.js"></script>-->
<!--
<script src="http://blueimp.github.com/Bootstrap-Image-Gallery/bootstrap-image-gallery.min.js"></script>-->
<script src="jquery.iframe-transport.js"></script>
<script src="jquery.fileupload.js"></script>
<script src="jquery.fileupload-ui.js"></script>
<script type="text/javascript">

var fileUploadErrors = { maxFileSize: 'File is too big', minFileSize: 'File is too small', acceptFileTypes: 'Filetype not allowed', maxNumberOfFiles: 'Max number of files exceeded', uploadedBytes: 'Uploaded bytes exceed file size', emptyResult: 'Empty file upload result' };	
	
	$(function () {
	    'use strict';

	    // Initialize the jQuery File Upload widget:
	    $('#fileupload').fileupload({
			autoUpload:true
			,maxNumberOfFiles:10
			,limitMultiFileUploads:3
			,sequentialUploads:true
			,previewFileTypes:/^image\/$/
		});

	    // Enable iframe cross-domain access via redirect page:
	    var redirectPage = window.location.href.replace(
	        /\/[^\/]*$/,
	        '/result.html?%s'
	    );
	    $('#fileupload').bind('fileuploadsend', function (e, data) {
	        if (data.dataType.substr(0, 6) === 'iframe') {
	            var target = $('<a/>').prop('href', data.url)[0];
	            if (window.location.host !== target.host) {
	                data.formData.push({
	                    name: 'redirect',
	                    value: redirectPage
	                });
	            }
	        }
	    });

	    // Open download dialogs via iframes,
	    // to prevent aborting current uploads:
	    $('#fileupload .files').delegate(
	        'a:not([rel^=gallery])',
	        'click',
	        function (e) {
	            e.preventDefault();
	            $('<iframe style="display:none;"></iframe>')
	                .prop('src', this.href)
	                .appendTo(document.body);
	        }
	    );


	});
	
	
</script>
<!-- The XDomainRequest Transport is included for cross-domain file deletion for IE >= 8 -->
<script src="jquery.xdr-transport.js"></script>
<!-- postMessage Transport support can be added with the following plugin -->
<!--script src="jquery.postmessage-transport.js"></script-->
</body> 
</html>
